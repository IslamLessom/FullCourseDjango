{% extends 'main/loyout.html' %}

{% block title %}{{article.title}}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{article.title}}</h1>
        <p>{{article.date}}</p>
        <p>{{article.full_text}}</p>
        <a href="{% url 'news_home' %}" class="btn btn-warning">Назад</a>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-warning">Удалить</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-warning">Редактировать</a>

    </div>
{% endblock %}
